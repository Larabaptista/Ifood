<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery de Comida e Mercado - iFood</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
    <div id="rosaredondo"></div>
    <header>
        <img src="imgageslogo.svg" alt="Logo IFood">
        <img src="images/people-buying.svg" alt="Pessoas felizes comprando" height="500" width="500">
    </header>

    <main>
        <div>
            <p>Falta pouco para matar sua fome!</p>
            <p id="howcontinue">Como deseja continuar?</p>
            <button id="face"><img src="images/faceicon.png" width="30" height="30">Continuar com Facebook</button>
            <button id="goog"><img src="images/googleicon.png" width="30" height="30">Fazer login com o
                Google</button>
            <div class="botaolinha">
                <button>Celular</button>
                <button>E-mail</button>
            </div>
        </div>
    </main>
</body>
